storage:
  postgres:
    postgres_db:
      username: dagster_dev
      password: dagster_dev
      hostname: postgres
      db_name: dagster_db_dev
      port: 5432

compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /opt/dagster/dagster_home/dagster-project/compute_logs

local_artifact_storage:
  module: dagster.core.storage.root
  class: LocalArtifactStorage
  config:
    base_dir: /opt/dagster/dagster_home/dagster-project/local_artifact_storage

telemetry:
  enabled: False

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator

run_monitoring:
  enabled: true
  start_timeout_seconds: 180 # A job can not stay in a STARTING status longer than this duration
  cancel_timeout_seconds: 180 # A job can not stay in a CANCELING status longer than this duration