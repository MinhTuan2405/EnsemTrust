connector.name=delta_lake

# Hive Metastore configuration
hive.metastore=thrift
hive.metastore.uri=thrift://hive-metastore:9083

# Use Hadoop filesystem with S3A (configured via core-site.xml)
fs.hadoop.enabled=true
fs.native-s3.enabled=false

# Load Hadoop configuration so Trino picks up MinIO S3A settings
hive.config.resources=/etc/trino/catalog/core-site.xml

# S3 Configuration for MinIO (CRITICAL - prevents AWS S3 connection)
hive.s3.endpoint=http://minio:9000
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false
hive.s3.aws-access-key=admin
hive.s3.aws-secret-key=admin123

# Delta Lake specific
delta.register-table-procedure.enabled=true



